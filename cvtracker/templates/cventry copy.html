<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

        <style type="text/css">
            body {margin: 100px;}
            label {display: inline-block; width: 140px; text-align: right;}
        </style>

    </head>

    <body>
        <div id="cventry">
            <div class="container">
                <div id="cventry-row" class="row justify-content-left align-items-left">
                    <div id="cventry-column" class="col-4">
                        <div id="cventry-box" class="">
                            <form id="cventry-form" class="form" action="" method="post">
                                <h3 class="text-left text-info">CV Entry</h3>
                                <div class="form-group row">
                                    <label for="surname" class="text-info">Surname:</label><br>
                                    <input type="text" name="surname" id="surname" class="form-control">
                                </div>
                                <div class="form-group row">
                                    <label for="team" class="text-info">Team:</label><br>
                                    <input type="text" name="team" id="team" class="form-control">
                                </div>
                                <div class="form-group row">
                                    <label for="role" class="text-info">Role:</label><br>
                                    <input type="text" name="role" id="role" class="form-control">
                                </div>
                                <div class="form-group row">
                                    <label for="dateopen" class="col-2 col-form-label text-info">Date Opened:</label>
                                    <div class="col-10">
                                        <input type="date" name="dateopen" id="dateopen" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="example-text-input" class="col-2 col-form-label">Text</label>
                                    <div class="col-10">
                                      <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>    
                                <div class="form-group row">                                        
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
