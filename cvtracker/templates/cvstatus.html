{% extends "layout.html" %}


{% block header %}
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand text-primary h1">CV status</span>
    <form class="form-inline">
      <a href="{{ url_for('cv_entry') }}" class="btn btn-outline-primary" role="add" >Add +</a>
    </form>
  </nav>
{% endblock header %}

{% block content %}

<table class="table" id="cvlist">
  <thead>
    <tr>

      <th scope="col">Status</th>

    </tr>
  </thead>

  <tbody>
    {% for cv in cvs %}
      <tr>

        <td> {{ cv.status }} </td>

      </tr>     
    {% endfor %}
  </tbody>
</table>

{% endblock content %}

{% block footer %}

<script type="text/javascript">
$(document).ready(function() {
  $('#cvlist').DataTable();
} );
</script>

{% endblock footer %}
