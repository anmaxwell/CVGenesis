<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

        <style type="text/css">
            body {margin: 100px;}
            label {display: inline-block; width: 140px; text-align: right;}
            h3 {margin-bottom: 25px;}
        </style>

    </head>

    <body>
        <div id="cvmenu">
            <div class="container">
                
                <div class="row">

                    <div class="col-12">
                        <h3 class="text-center text-info">CV Menu</h3>
                    </div>

                </div>

                <div id="cventry-row" class="row justify-content-left align-items-left">
                    <div id="cventry-column" class="col-8">
                        <div id="cventry-box" class="">
                            
                            <form id="cventry-form" class="form" action="" method="post">
                                

                                <div class="form-group row">
                                    <label for="surname" class="col-3 col-form-label text-info">Surname:</label>
                                    <div class="col-9">
                                        <input type="text" name="surname" id="surname" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="team" class="col-3 col-form-label text-info">Team:</label>
                                    <div class="col-9">
                                        <input type="text" name="team" id="team" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="role" class="col-3 col-form-label text-info">Role:</label>
                                    <div class="col-9">
                                        <input type="text" name="role" id="role" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="dateopen" class="col-3 col-form-label text-info">Date Opened:</label>
                                    <div class="col-9">
                                        <input type="date" name="dateopen" id="dateopen" class="form-control">
                                    </div>
                                </div>
  
                                <div class="form-group row">
                                    <div class="col-9 offset-md-3">                                        
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
