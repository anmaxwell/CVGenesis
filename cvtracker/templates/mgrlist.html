{% extends "layout.html" %}


{% block header %}
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand text-primary h1">Hiring Managers</span>
    <form class="form-inline">
      <a href="{{ url_for('mgr_entry') }}" class="btn btn-outline-primary" role="add" >Add +</a>
    </form>
  </nav>
{% endblock header %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
      </tr>
    </thead>
  </table>

  {% for post in posts %}
    <p>{{ post.name }}</p>
  {% endfor %}
{% endblock content %}
